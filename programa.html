<meta charset="UTF-8">

<script>

function pulaLinha() { 

	document.write("<br>");
	document.write("<br>");

}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var ano = 2023;

mostra("Matheus tem " + (ano - 1994) + " anos");

mostra("Caroline tem " + (ano - 1992) + " anos");

ano = 2024;

mostra("Marcos tem " + (ano - 1962) + " anos");

</script>
